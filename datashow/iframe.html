<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body,
        .container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            object-fit: fill;
            border-width: 0px;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body style="background-color:#00151a;">
    <iframe id="dsIframeHere" class="container" src=""></iframe>
    <script>
        let query = window.location.search.substring(1).split("&");
        let params = {}
        for (let i = 0; i < query.length; i++) {
            let item = query[i].split("=")
            params[item[0]] = item[1];
        }
        let now = new Date().getTime().toString();
        now = now.substring(now.length - 6);
        let sign = params['clientid'] + "" + now;
        document.getElementById("dsIframeHere").src = "https://sugar.aipage.com/dashboard/2444be5c8bd4b5710049e7e3feda7fd4?clientid=" + params['clientid'] + "&sign=" + sign
        
        setInterval(function () {
            document.getElementById("dsIframeHere").src = "https://sugar.aipage.com/dashboard/2444be5c8bd4b5710049e7e3feda7fd4?clientid=" + params['clientid'] + "&sign=" + sign + "&t=" + new Date().getTime();
        }, 60 * 1000 * 15);
    </script>
</body>

</html>
